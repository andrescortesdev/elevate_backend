<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
  <title>TalentTrack - Candidate Profile</title>
  <link rel="stylesheet" href="../css/config.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-gray-50 font-['Inter'] min-h-screen">
  <div class="flex flex-col min-h-screen">
    <!-- HEADER - Using navbar component -->
    <div id="navbar-container"></div>

    <!-- CONTENT -->
    <main class="flex flex-col flex-1 px-4 md:px-10 py-6">
      <div class="max-w-7xl w-full mx-auto">
        
        <!-- Loading State -->
        <div id="loading-candidate" class="flex items-center justify-center min-h-[600px] text-center text-gray-500">
          <div class="flex flex-col items-center gap-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="font-medium text-lg">Loading candidate...</p>
          </div>
        </div>

        <!-- Main Content -->
        <div id="candidate-content" class="hidden">
          
          <!-- Breadcrumb -->
          <div class="flex items-center gap-2 mb-6 text-sm">
            <a href="candidatesPage.html" class="text-blue-600 hover:text-blue-800 transition-colors font-medium">Candidates</a>
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
            <span class="text-gray-600 font-medium">Candidate profile</span>
          </div>

          <!-- Candidate Header -->
          <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200 mb-8">
            <div class="flex flex-col md:flex-row md:items-center gap-6">
              
              <!-- Avatar -->
              <div class="flex-shrink-0">
                <div class="w-24 h-24 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                  <span id="candidate-initials" class="text-3xl font-bold text-white">--</span>
                </div>
              </div>

              <!-- Info -->
              <div class="flex-1">
                <h1 id="candidate-name" class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Loading...</h1>
                <p id="candidate-job" class="text-lg text-blue-600 font-semibold mb-2">Loading...</p>
                <div class="flex items-center gap-2 text-gray-600">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                  </svg>
                  <span id="candidate-email" class="text-sm">Loading...</span>
                  <span id="candidate-phone" class="text-sm">Loading...</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Content Grid -->
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Main Content -->
            <div class="lg:col-span-2 space-y-8">
              
              <!-- Summary -->
              <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Professional Summary</h2>
                <p id="candidate-summary" class="text-gray-700 leading-relaxed">Loading summary...</p>
              </div>

              <!-- Experience -->
              <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h2 class="text-xl font-bold text-gray-900 mb-6">Work Experience</h2>
                <div id="candidate-experience" class="space-y-4">
                  <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                  </div>
                </div>
              </div>

              <!-- Education -->
              <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h2 class="text-xl font-bold text-gray-900 mb-6">Education</h2>
                <div id="candidate-education" class="space-y-4">
                  <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
              
              <!-- Skills -->
              <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Skills</h3>
                <div id="candidate-skills" class="flex flex-wrap gap-2">
                  <div class="animate-pulse flex space-x-2">
                    <div class="h-8 bg-gray-200 rounded-full w-16"></div>
                    <div class="h-8 bg-gray-200 rounded-full w-20"></div>
                    <div class="h-8 bg-gray-200 rounded-full w-12"></div>
                  </div>
                </div>
              </div>

              <!-- Languages -->
              <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Languages</h3>
                <div id="candidate-languages" class="flex flex-wrap gap-2">
                  <div class="animate-pulse flex space-x-2">
                    <div class="h-8 bg-gray-200 rounded-full w-16"></div>
                    <div class="h-8 bg-gray-200 rounded-full w-20"></div>
                  </div>
                </div>
              </div>

              <!-- Personal Notes Section -->
              <div id="personal-notes-section" class="bg-white rounded-xl shadow-sm border border-gray-200">
                <div class="p-6 border-b border-gray-200">
                  <div class="flex items-center justify-between">
                    <h3 class="text-lg font-bold text-gray-900">Personal Notes</h3>
                    <button id="add-note-btn" 
                            class="px-3 py-2 text-sm font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-colors">
                      <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                      </svg>
                      Add Note
                    </button>
                  </div>
                </div>
                
                <div class="p-6">
                  <!-- Add Note Form (Hidden by default) -->
                  <div id="note-form" class="hidden mb-4">
                    <div class="space-y-3">
                      <textarea id="note-content" 
                                placeholder="Add your personal notes about this candidate..."
                                class="w-full px-3 py-2 border border-gray-200 rounded-lg text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
                                rows="3"></textarea>
                      <div class="flex gap-2">
                        <button id="save-note-btn" 
                                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                          Save Note
                        </button>
                        <button id="cancel-note-btn" 
                                class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- Notes List -->
                  <div id="notes-list" class="space-y-3">
                    <!-- Notes will be rendered here by JavaScript -->
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Delete Note Confirmation Modal -->
  <div id="deleteNoteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full">
      <div class="p-6">
        <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256"
            class="text-red-600">
            <path
              d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z" />
          </svg>
        </div>
        <h3 class="text-lg font-bold text-center text-gray-900 mb-2">Delete Note</h3>
        <p class="text-center text-gray-600 mb-6">Are you sure you want to delete this note? This action cannot be undone.</p>
        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
          <button id="cancel-delete-note-btn"
            class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200 transition-colors flex-1">
            Cancel
          </button>
          <button id="confirm-delete-note-btn"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors font-medium flex-1">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../js/views/candidatePage.js"></script>
</body>
</html>
